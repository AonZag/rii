name: Testing Rii

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # https://github.blog/2019-08-08-github-actions-now-supports-ci-cd/
        os: [ubuntu-latest, macos-latest]   #, macos-latest, windows-latest]
        python-version: [3.5]  #, 3.6, 3.7, 3.8]
        # https://stackoverflow.com/questions/57810623/how-to-select-the-c-c-compiler-used-for-a-github-actions-job:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Print machine info
      run: |
        uname -a
        which clang
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest using CC=${{ matrix.compiler }}
      env:
        CC: ${{ matrix.compiler }}
      run: |
        echo "Check oenmp:"
        echo | cpp -fopenmp -dM | grep -i open
        pip install pytest
        make test
